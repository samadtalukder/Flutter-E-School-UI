name: flutter_e_school_ui
description: A School Management App based on Flutter Framework.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  fluttertoast: ^8.0.1-nullsafety.0
  get: ^4.0.0
  flutter_svg: ^0.20.0-nullsafety.3
  flutter_staggered_grid_view: ^0.4.1
  get_storage: ^2.0.2
  cached_network_image: ^2.5.1
  google_fonts: ^2.1.0
  flutter_screenutil: ^5.0.0+2

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/images/




